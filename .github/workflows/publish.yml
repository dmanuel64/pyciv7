name: Publish

on:
  release:
    types: [published]

permissions:
  id-token: write

jobs:
  publish:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Build pyciv7
        run: uv build

      - name: Publish to PyPi
        run: uv publish